<ion-header>
  <ion-navbar color="titulo">
    <ion-title>Dicas do dia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quadroBase">

  <ng-container *ngIf="listaItem">

    <ion-card *ngIf="listaItem.length==0">
      <ion-card-header>
        Nenhum item encontrado
      </ion-card-header>

    </ion-card>

    <ion-list *ngIf="listaItem.length>0">

      <ion-card *ngFor="let item of listaItem">
        <ion-card-content text-wrap>
          <h2 class="texto-produto" style="word-wrap: normal">{{item.nomeProduto}}</h2>
          <img src="{{item.imagemProduto}}">
          <h3 class="texto-preco">R$ {{item.precoVendaAtual | number: '1.2-2' }}</h3>
          <h3 class="texto-loja">Loja: {{item.nomeLojaVirtual}}</h3>
          <button rounded ion-button>Ir para loja</button>
        </ion-card-content>
      </ion-card>

    </ion-list>

  </ng-container>



</ion-content>
