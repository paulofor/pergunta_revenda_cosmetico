<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title (click)="preenhcer()">Identificação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="avancar()">
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="sender.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="sender.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone - DDD</ion-label>
      <ion-input [(ngModel)]="sender.phone.areaCode" name="areaCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone - Número</ion-label>
      <ion-input [(ngModel)]="sender.phone.number" name="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input [(ngModel)]="sender.documents[0].value" name="value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dataNascimento" name="dataNascimento"></ion-datetime>
    </ion-item>
    
    <button ion-button type="submit" block>Avançar</button>
  </form>
</ion-content>
