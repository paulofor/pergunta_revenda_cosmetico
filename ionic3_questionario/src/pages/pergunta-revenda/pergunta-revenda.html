<ion-content>
  <div id="logo">
    <img width="100%" heigth="100%" src="assets/imgs/ImagemCosmetico.png" />
  </div>

  <ion-card  *ngIf="exibeQuadro1">
    <ion-card-content>
      <p>{{textoPergunta1}}</p>
    </ion-card-content>
    <button ion-button clear item-bottom (click)="respostaSim1()">Sim</button>
    <button ion-button clear item-bottom (click)="respostaNao1()">Não</button>
  </ion-card>

  <ion-card *ngIf="exibeQuadro2">
    <ion-card-content>
      <p>{{textoPergunta2}}</p>
    </ion-card-content>
    <button ion-button clear item-bottom (click)="respostaSim2()">Sim</button>
    <button ion-button clear item-bottom (click)="respostaNao2()">Não</button>
  </ion-card>

</ion-content>
