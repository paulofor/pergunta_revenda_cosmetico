<ion-header>
  <ion-navbar>
    <ion-title (click)="preencher()">PagSeguroAssinaturaDadoCartao</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="enviar()">
    <ion-item>
      <ion-label floating>Nome no Cartão</ion-label>
      <ion-input [(ngModel)]="cartao.name" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Número</ion-label>
      <ion-input [(ngModel)]="cartao.numero" name="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mês de Expiracao</ion-label>
      <ion-input [(ngModel)]="cartao.mesExpira" name="mesExpira"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Ano de Expiracao</ion-label>
      <ion-input [(ngModel)]="cartao.anoExpira" name="anoExpira"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CVV</ion-label>
      <ion-input [(ngModel)]="cartao.verificador" name="verificador"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Enviar</button>
  </form>

  <button ion-button block (click)="finalizar()">Finaliza Pô</button>
</ion-content>
