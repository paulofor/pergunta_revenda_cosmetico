<ion-header>
  <ion-navbar>
    <ion-title (click)="preencher()">Cartão de Crédito (3 de 3)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <form (ngSubmit)="enviar()">
      <ion-item-group>
        <ion-item>
          <ion-label>Mastercard</ion-label>
          <ion-checkbox (ionChange)="alteraMaster(bandeiraMaster)" [(ngModel)]="bandeiraMaster" name="bandeiraMaster"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Visa</ion-label>
          <ion-checkbox (ionChange)="alteraVisa(bandeiraVisa)" [(ngModel)]="bandeiraVisa" name="bandeiraVisa"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Dinners</ion-label>
          <ion-checkbox (ionChange)="alteraDinners(bandeiraDinners)" [(ngModel)]="bandeiraDinners" name="bandeiraDinners"></ion-checkbox>
        </ion-item>
      </ion-item-group>
      <ion-item no-lines *ngIf="erroNome">
        <p class="erroMsg">{{erroBandeira}}</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Nome no Cartão</ion-label>
        <ion-input [(ngModel)]="cartao.nome" name="nome"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="erroNome">
        <p class="erroMsg">{{erroNome}}</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Número</ion-label>
        <ion-input [(ngModel)]="cartao.numero" name="numero"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="erroNumero">
        <p class="erroMsg">{{erroNumero}}</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Mês de Expiracao</ion-label>
        <ion-input maxlength="2" [(ngModel)]="cartao.mesExpira" name="mesExpira"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="erroMes">
        <p class="erroMsg">{{erroMes}}</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Ano de Expiracao</ion-label>
        <ion-input maxlength="2" [(ngModel)]="cartao.anoExpira" name="anoExpira"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="erroAno">
        <p class="erroMsg">{{erroAno}}</p>
      </ion-item>
      <ion-item>
        <ion-label floating>CVV</ion-label>
        <ion-input [(ngModel)]="cartao.verificador" name="verificador"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="erroVerificador">
        <p class="erroMsg">{{erroVerificador}}</p>
      </ion-item>

      <button ion-button type="submit" block>Enviar</button>
    </form>
  </ion-card>
  <button ion-button block (click)="finalizar()">Finaliza Pô</button>


</ion-content>
